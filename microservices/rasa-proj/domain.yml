version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - bot_challenge
  - request_financial_advice
  - request_bank_statement

actions:
  - action_provide_financial_advice
  - action_generate_bank_statement

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_welcome:
  - text: "Your welcome!"

  utter_iamabot:
  - text: "I'm here as your personal robo-advisor, ready to guide you on your journey towards achieving your financial goals with ease and precision."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
